<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>WDD 130 | João Erick Rabelo | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-items column2">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" name="full_name">
                </div>
                <div class="form-items column2">
                    <label for="useremail">Email</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-items column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select id="browser" name="browser">
                        <option value="mozilla">Mozilla</option>
                        <option value="chrome">Chrome</option>
                        <option value="edge">Edge</option>
                    </select>
                </div>
                <div class="form-items column1">
                    <label for="pet">Do you have any household pets?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <div class="form-items textarea">
                    <label for="lived_at_places">List the places you have lived in</label>
                    <textarea id="lived_at_places" name="lived_at_places" rows=4
                        placeholder="Otsu Japan, Santa Catarina Brazil, Guaratuba Brazil"></textarea>
                </div>
                </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        &copy; 2024 | HTML Form - User Poll | João Erick Rabelo
    </footer>
</body>

</html>
